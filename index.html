        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .video-container-2 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
        }
        @media (max-width: 853px) {
